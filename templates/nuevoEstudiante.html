    <h3>Nuevo Estudiante</h3>

    <div class="container">
    <form action="{{request.path}}" method="POST">

        <!-- Controles: Nombre, Email, Codigo-->

        <label form="nombre">Nombre:</label><input class="form-control" typt="text" name="nombre"/>
        <label form="email">Correo electronico:</label><input class="form-control" typt="text" name="email"/>
        <label form="codigo">Codigo Estudiantil:</label><input class="form-control" typt="text" name="codigo"/>       
        <input type="submit" value="Agregar" class="btn btn-primary"/>

    </form>
    </div>
